<!doctype html><html><head><title>hacky clicker</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{display:block;margin:auto;vertical-align:middle;align-items:center;justify-content:center}body *{margin:1rem auto;text-align:center}div{display:none}</style><script>let hkn=0,hknUpdate=()=>{var n=document.getElementById("emsg"),t=document.getElementById("hb");if(20<=hkn&&hkn<30)n.innerHTML="oh no! the button demands 30 hackiness to function. can you find a way to fix it? (hint: use some hacker skills. once you've changed the hackiness (hkn), use hknUpdate to fix the button.)",t.innerHTML="out of order",t.disabled=!0;else if(30<=hkn&&hkn<50)n.innerHTML="congratulations! you fixed the button. now you can continue to hack!",t.innerHTML="hack",t.disabled=!1,hkn++;else if(50<=hkn&&hkn<150)n.innerHTML="an assistant?! you must be good.",setInterval(()=>{hkn+=2},1e3),hkn++;else if(150<=hkn){n.innerHTML="you've done it! you're the ultimate hacker! enjoy the light display!",t.disabled=!0;let e=document.body.style;setInterval(()=>{"blue"==e.backgroundColor?e.backgroundColor="red":e.backgroundColor="blue"},100)}else hkn++},s=(window.onload=()=>{document.getElementById("intro").style.display="block",setInterval(()=>{document.getElementById("hackiness").innerHTML=hkn},100)},9),removeIntro=()=>{intro.style.display="none",document.getElementById("game").style.display="block"};setTimeout(removeIntro,1e4)</script></head><body><div id="intro"><h1>hacky clicker</h1><h2>how to use:</h2><p>it's simple, click the button to increase the hackiness, but <b>be warned, you may face treacherous challenges O_O</b></p><small id="dis">Game starts in 10 seconds</small></div><div id="game" style="margin:25% auto"><h2>hackiness: <span id="hackiness">0</span></h2><button id="hb" onclick="hknUpdate()">hack</button><p id="emsg"></p></div></body></html>
